{% extends  'base.html' %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block body_class %}account account-password-reset{% endblock %}


{% block main %}
<div class="card">
<div class="card-body">
<h4 class="card-title">Новый пароль</h4>
    <form method="POST" action="{% url "account_password_reset_token" uidb36=uidb36 token=token %}">


            {% csrf_token %}
            {{ form|crispy }}


                <button type="submit" class="btn btn-primary btn-block">Сменить</button>


    </form>
    </div>
</div>
{% endblock %}
